<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-align: right;
            padding: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            background-color: #e0e0e0;
            cursor: pointer;
            border-radius: 5px;
        }
        button.operator {
            background-color: #d3d3d3;
            color: #000;
        }
        button:active {
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>


<div class="calculator">
    <input type="text" class="display" disabled />
    <div class="buttons">
        <button class="operator" data-value="AC">AC</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>


        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="*">*</button>


        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="-">-</button>


        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="+">+</button>


        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button class="operator" data-value="=">=</button>
    </div>
</div>


<script>
    let output = "";  // To store input


    function handleClick(value) {
        if (value === "AC") {
            output = "";  // Clear display
        } else if (value === "DEL") {
            output = output.slice(0, -1);  // Remove last character
        } else if (value === "=") {
            output = eval(output);  // Calculate result
        } else {
            output += value;  // Add to input
        }
        document.querySelector(".display").value = output;  // Update display
    }


    document.querySelectorAll("button").forEach(button => {
        button.addEventListener("click", () => handleClick(button.textContent));  // Trigger handleClick on click
    });
</script>




</body>
</html>
