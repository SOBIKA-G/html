
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .container h1 {
            font-size: 6em;
            color: #FF5733;
            margin: 0;
        }
        .container h2 {
            font-size: 1.5em;
            color: #555;
            margin: 10px 0;
        }
        .container p {
            font-size: 1.2em;
            color: #777;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .container .error-image {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }
        .container .error-image img {
            width: 100%;
            height: auto;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page not found.</h2>
        <p>Sorry, but the page you're looking for doesn't exist or has been moved. Please check the URL and try again.</p>
        <div class="error-image">
            <img src="https://via.placeholder.com/400x300?text=404+Error" alt="404 Image">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Your Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
